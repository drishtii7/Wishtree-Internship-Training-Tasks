    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <script>
        class Student{
            constructor(id,name,marks){
                this.id=id;
                this.name=name;
                this.marks=marks;
            }
            display(){
                console.log(this.id+" "+this.name+" "+this.marks)
            }
        }
        var s1 = new Student(101,"Drishti",85);
        s1.display()
    </script>
